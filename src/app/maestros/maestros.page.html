<ion-header>
  <ion-toolbar>
    <ion-title>Login Maestros</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let puma of pumas">
    <ion-avatar slot="start">
      <img [src]="puma.foto" />
    </ion-avatar>
    <ion-label>{{puma.nombre}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input #nombre></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Apellido</ion-label>
    <ion-input #apellido></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input #correo></ion-input>
  </ion-item>
  
</ion-content>

<ng-container>
  <ion-button (click)="grabar(nombre, apellido, correo, RouterLink)" expand="block" fill="clear" color="warning">
    Iniciar sesi√≥n
  </ion-button>
</ng-container>
